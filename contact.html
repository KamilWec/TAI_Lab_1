<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Kontakt</title>
</head>
<body>
<nav class="nav">
    <a class="nav-link active" href="index.html">Home</a>
    <a class="nav-link" href="quiz.html">Quiz</a>
    <a class="nav-link" href="contact.html">Kontakt</a>
</nav>
<h1>Uzupełnij dane</h1>
<form>
    <div class="form-group">
        <label for="imie">Imię</label>
        <input type="text" class="form-control" id="imie" placeholder="Podaj imie">
    </div>
    <div class="form-group">
        <label for="nazwisko">Nazwisko</label>
        <input type="text" class="form-control" id="nazwisko" placeholder="Wpisz nazwisko">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Podaj email">
    </div>
    <div class="form-group">
        <label for="plec">Plec</label><br>
        <input type="radio" id="plec" name="gender" value="Męzczyzna"> Mezczyzna
        <input type="radio" name="gender" value="Kobieta"> Kobieta
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Opis</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="50"></textarea>
    </div>
    <div>
        <label for="wiek">Wiek</label><br>
        <input type="number"  id="wiek" min="1" max="100" placeholder="18"><br>
    </div>
    <div class="form-group">
        <label for="stancywilny">Stan cywilny</label><br>
        <select>
            <option id="stancywilny" value="Panna/kawaler">Panna/kawaler</option>
            <option value="Zamezna/zonaty">Zamezna/zonaty</option>
        </select>
    </div>
    <div>
        <button type="reset">Wyczysc</button>
        <button type="submit">Wyslij</button>
    </div>

</form>
</body>
</html>
